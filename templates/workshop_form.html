<h1>Crear Taller</h1>

<form method="POST" action="/workshops">

  <input type="text"
         name="nombre"
         placeholder="Nombre del taller"
         required>

  <textarea name="descripcion"
            placeholder="Descripción"></textarea>

  <input type="text"
         name="fecha"
         placeholder="Fecha (dd/mm/aaaa)">

  <input type="text"
         name="hora"
         placeholder="Hora (hh:mm)">

  <input type="text"
         name="lugar"
         placeholder="Lugar">

  <input type="text"
         name="categoria"
         placeholder="Categoría">

  <button type="submit">Crear</button>
</form>


<h1>{{ "Editar" if taller else "Crear" }} Taller</h1>

<form method="POST">
  <input type="text" name="nombre" value="{{ taller.nombre if taller else '' }}" required>
  <textarea name="descripcion" required>{{ taller.descripcion if taller else '' }}</textarea>
  <button type="submit">{{ "Actualizar" if taller else "Crear" }}</button>
</form>
