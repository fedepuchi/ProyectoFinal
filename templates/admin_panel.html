<h1>Panel de Administración</h1>

<a href="/workshops/new">Crear taller</a>

<table border="1">
  <tr>
    <th>Nombre</th>
    <th>Descripción</th>
    <th>Acciones</th>
    <th>Inscripción</th>
  </tr>

  {% for taller in talleres %}
  <tr>
    <td>{{ taller.nombre }}</td>
    <td>{{ taller.descripcion }}</td>
    <td>
      <a href="/admin/edit/{{ taller.id }}">Editar</a>
      <a href="/admin/delete/{{ taller.id }}">Eliminar</a>
    </td>
    <td>
      <form method="POST" action="/workshops/{{ taller.id }}/register">
        <input type="hidden" name="student_id" value="3">
        <button type="submit">Inscribirse</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
